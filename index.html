<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Block</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="progress-unit" class="progress-unit">
      <div class="progress-block">
        <div class="progress-block__title">Progress</div>
        <svg class="progress-block__ring" width="180" height="180">
          <circle
            stroke="#EEF3F6"
            stroke-width="15"
            fill="transparent"
            r="80"
            cx="90"
            cy="90"
          />
          <circle
            class="progress-ring__circle"
            stroke="#005dff"
            stroke-width="15"
            fill="transparent"
            r="80"
            cx="90"
            cy="90"
          />
        </svg>
      </div>

      <div class="progress-states">
        <div class="progress-wrappervalue">
          <div class="progress-value">
            <input
              id="progress-value__input"
              class="progress-value__input"
              type="number"
              min=0
              max=100
              value=0
            />
            <label for="value-input" class="progress-value_label">Value</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="animate-checkbox"
            />
            <label class="form-check-label" for="animate-checkbox"
              >Animate</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="hide-checkbox"
            />
            <label class="form-check-label" for="hide-checkbox">Hide</label>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
